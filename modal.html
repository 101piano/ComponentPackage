<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>modal组件</title>
  <style>
    .dialog .dialog-overlay {
      width: 100%;
      height: 100%;
      opacity: 0.4;
      background-color: #000;     
      position: absolute;
      top: 0;
      left: 0;
    
    }
    .dialog .dialog-box {
      width: 328px;     
      position: absolute;
      left: 50%;
      top: 30%;
      margin-left: -164px;
      font-size: 14px;
      padding-bottom: 10px;
      border-bottom: 10px;
      border-radius: 5px;
      background-color: #eee;   
    }
    .dialog .dialog-header {
      padding: 10px 19px;
      color: #fff;
      background-color: #676666;     
    }
    .dialog .dialog-header::after {
      content: '';
      display: block;
      clear: both;
    }
    .dialog .dialog-header h3 {
      margin: 0;
      font-size: 14px;
      float: left;
    }
    .dialog .dialog-header .btn-close {
      float: right;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .dialog .dialog-content {
      padding: 10px;
      margin: 13px;
      color: #666;
      font-size: 11px;
    }
    .dialog .dialog-footer {
      text-align: center;
    }
    a.btn {
      position: relative;
      text-align: center;
      background-color: #e33100;
      display: inline-block;
      width: 50px;
      padding: 5px 0 6px;
      margin: 2px;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;    
    }
    a.btn:hover {
      background-color: #c33100;
    }
  </style>
</head>
<body>
  <button class='btn open1'>打开1</button>
  <button class='btn open2'>打开2</button>
  <button class='btn open3'>打开3</button>
  <button class='btn open4'>打开4</button>
  <button class='btn open5'>打开5</button>
  
  <script src="jquery-3.2.0.min.js"></script>
  <script>

    var Dialog=(function(){
      //Modal构造函数
      function Modal(){
        this.createDialog();//创建HTML元素
        this.bindEvent();//给取消和确定按钮绑定事件
        this.dragDialog();
      }
      Modal.prototype={
      //defaultOpts默认参数
        defaultOpts: {
          title: '',
          message: '',
          isShowCloseBtn: true,
          isShowConfirmBtn: false,
          onClose: function(){},//当点击取消按钮或X按钮时发生的事件
          onConfirm: function(){}//点击确认按钮时发生的事件
        },
        
        open: function(opts){
          this.setOpts(opts);
          this.setDialog();
          this.showDialog();
    
        },
        
        close: function(){
          this.hideDialog();
        },
        //setOptes事件：判断用户输入的opts是字符串还是对象，字符串：只输入内容；对象：除了内容，也许还有标题或事件
        setOpts: function(opts){
          if(typeof opts==='string'){
            this.opts=$.extend({},this.defaultOpts,{message: opts});
          }else if(typeof opts ==='object'){
            this.opts=$.extend({},this.defaultOpts,opts);
          }
        },
        
        bindEvent: function(){
          var _this=this;
          _this.$dialog.find('.btn-close').on('click',function(e){
            e.preventDefault();
            _this.opts.onClose();
            _this.hideDialog();
          });
          _this.$dialog.find('.btn-confirm').on('click',function(e){
            e.preventDefault();
            _this.opts.onConfirm();
            _this.hideDialog();
          });
        },
        
        //创建Dialog
        createDialog: function(){
          var html= '<div class="dialog" style="display:none">'
                    + '<div class="dialog-overlay"></div>'
                    + '<div class="dialog-box">'
                    +  '<div class="dialog-header"><h3></h3><span class="btn-close">x</span></div>'
                    +  '<div class="dialog-content">'
                    +  '</div>'
                    +   '<div class="dialog-footer">'
                    +     '<a href="#" class="btn btn-close">取消</a>'
                    +     '<a href="#" class="btn btn-confirm">确定</a>'
                    +   '</div>'
                    + '</div>'
                    +'</div>'
          
          this.$dialog=$(html);
          $('body').append(this.$dialog);
        },
        
        //根据参数设置Dialog样式和内容
        setDialog: function(){
          var $dialog=this.$dialog;
          if(!this.opts.title){
            $dialog.find('.dialog-header').hide();
          }else{
            $dialog.find('.dialog-header').show();
          }
          if(!this.opts.isShowCloseBtn){
            $dialog.find('.dialog-footer .btn-close').hide();
          }else{
            $dialog.find('.dialog-footer .btn-close').show();
          }
          if(!this.opts.isShowConfirmBtn){
            $dialog.find('.dialog-footer .btn-confirm').hide();
          }else{
            $dialog.find('.dialog-footer .btn-confirm').show();
          }
          $dialog.find('.dialog-header h3').text(this.opts.title);
          $dialog.find('.dialog-content').html(this.opts.message);        
        },
        
        showDialog: function(){
          this.$dialog.show();
        },
        hideDialog: function(){
          this.$dialog.hide();
        },

        dragDialog: function(){
          var disX,
              disY,
              _this=this;
          
          _this.$dialog.on('mousedown',function(e){
            disX=e.clientX-_this.$dialog.offset().left;
            disY=e.clientY-_this.$dialog.offset().top;
            e.preventDefault();
        
            $(document).on('mousemove',setPos);
            $(document).on('mouseup',function(e){
               $(document).unbind('mousemove',setPos);   
            });
            function setPos(e){   
              var l=e.clientX-disX,
                  t=e.clientY-disY,
                  w=_this.$dialog.offset().left,
                  h=_this.$dialog.offset().top,
                  docuWidth=$(document).width(),
                  docuHeight=$(document).height();
    
              if(l < w/2){
                l = w/2;
              }else if (l > (docuWidth-w/2)) {
                    l = docuWidth - w/2;
              }
              if(t < h/2){
                t = h/2;
              }else if (t > docuHeight - h/2) {
                t = docuHeight - h/2;
              } 
          
              _this.$dialog.css({
                'left': l,
                'top': t
              });    
              e.preventDefault();
            }
          });        
        }
      };
      return new Modal();   
    })();
    
    $('.open1').on('click',function(){
      Dialog.open('hello,这里是gitHub');   
    });
    
    $('.open2').on('click',function(){
      Dialog.open({
        title: '欢迎来到gitHub',
        message: 'hello',
        isShowCloseBtn: true,
        isShowConfirmBtn: true,
        onClose: function(){
          alert('close');
        },
        onConfirm: function(){
          alert('确定');
        }
      });
    });
    
    $('.open3').on('click',function(){
      Dialog.open({
        title: '欢迎来到gitHub',
        message: 'hello',
        isShowCloseBtn: true,
        isShowConfirmBtn: true,
        onClose: function(){
          alert('close')
        },
        onConfirm: function(){
          alert('确定');
        }
      });
    });
    
    var tpl = '<ul><li>列表1</li><li>列表2</li><li>列表1</li><li>列表1</li></ul>';
    $('.open4').on('click',function(){
      Dialog.open({
        title: '欢迎来到gitHub',
        message: tpl,
        isShowCloseBtn: true,
        isShowConfirmBtn: true,
        onClose: function(){
          alert('close')
        },
        onConfirm: function(){
          alert('确定');
        }
      });
    });
    $('.open5').on('click',function(){
      Dialog.open({
        title: '欢迎来到gitHub',
        message: 'hello',
        isShowCloseBtn: false,
        isShowConfirmBtn: false
      });
    });
   
  </script>
</body>
</html>
